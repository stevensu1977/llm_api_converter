[build.env]
passthrough = [
    "RUST_BACKTRACE",
    "RUST_LOG",
    "AWS_LC_SYS_CMAKE_BUILDER",
    "CC",
    "CXX",
]

[target.x86_64-unknown-linux-gnu]
pre-build = [
    "apt-get update && apt-get install -y cmake perl clang lld"
]

[target.x86_64-unknown-linux-gnu.env]
passthrough = ["AWS_LC_SYS_CMAKE_BUILDER", "CC", "CXX"]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "apt-get update && apt-get install -y cmake perl clang lld llvm"
]

[target.aarch64-unknown-linux-gnu.env]
passthrough = ["AWS_LC_SYS_CMAKE_BUILDER", "CC", "CXX"]
