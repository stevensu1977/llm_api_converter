# Prometheus configuration for Anthropic-Bedrock Proxy
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Proxy service metrics
  - job_name: 'anthropic-proxy'
    static_configs:
      - targets: ['proxy:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PTC-enabled proxy metrics
  - job_name: 'anthropic-proxy-ptc'
    static_configs:
      - targets: ['proxy-ptc:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
