name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  AWS_LC_SYS_CMAKE_BUILDER: "1"
  CC: clang
  CXX: clang++

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: llm-api-converter-linux-amd64
          - target: aarch64-unknown-linux-gnu
            artifact_name: llm-api-converter-linux-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: cross build --release --target ${{ matrix.target }}

      - name: Package binaries
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/llm-api-converter dist/
          cp target/${{ matrix.target }}/release/create_api_key dist/
          cp target/${{ matrix.target }}/release/setup_tables dist/
          cd dist
          tar -czvf ../${{ matrix.artifact_name }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/llm-api-converter-linux-amd64/llm-api-converter-linux-amd64.tar.gz
            artifacts/llm-api-converter-linux-arm64/llm-api-converter-linux-arm64.tar.gz
          generate_release_notes: true
